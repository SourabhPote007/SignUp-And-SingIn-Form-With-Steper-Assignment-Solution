                <div class="FirstName">
                    <label for="firstName">First Name :</label>
                    <input type="text" style="margin-left: 25px;" placeholder="Enter Your First Name" id="firstName" name="firstName" required />
                </div>
                <div class="LastName">
                    <label for="lastName">Last Name :</label>
                    <input type="text" style="margin-left: 28px;" placeholder="Enter Your Last Name" id="lastName" name="lastName" required />
                </div>
                <div class="EmailPhone">
                    <label for="emailPhone">Phone/Email :</label>
                    <input type="text" style="margin-left: 12px;" placeholder="Enter Your Email Or Phone" id="emailPhone" name="emailPhone" required />
                </div>
                <button type="button" class="SendOTP" onclick="sendOTP()">Send OTP</button>
                <div class="button-container">
                    <button class="hidden"></button>
                    <button type="button" class="PNButtons" onclick="nextStep()">Next</button>
                </div>
            </div>

            <div class="step Signup"  id="step2">
                <h2>Step 2 : Personal Details</h2>
                <div class="City">
                    <label for="city">City :</label>
                    <input type="text" placeholder="Enter Your City" style="margin-left: 32px;" id="city" name="city" required />
                </div>
                <div class="Address">
                    <label for="address">Address :</label>
                    <input type="text" placeholder="Enter Your Address" id="address" name="address" required />
                </div>
                <div class="Pincode">
                    <label for="pincode">Pincode :</label>
                    <input type="text" placeholder="Enter Your Pincode" style="margin-left: 2px;" id="pincode" name="pincode" required />
                </div>
                <div class="State">
                    <label for="state">State :</label>
                    <input type="text" style="margin-left: 28px;" placeholder="Enter Your State" id="state" name="state" required />
                </div>
                <div class="button-container buttons">
                    <button type="button" class="PNButtons" onclick="previousStep()">Previous</button>
                    <button type="button" class="PNButtons" onclick="nextStep()">Next</button>
                </div>
            </div>

            <div class="step Signup" id="step3">
                <h2>Step 3 : Terms and Conditions</h2>
                <div class="AcceptTerms">
                    <input type="checkbox" id="acceptTerms" required />
                    <label for="acceptTerms">I accept the terms and conditions</label>
                </div>
                <div class="button-container Btns">
                    <button type="button" class="PNButtons" onclick="previousStep()">Previous</button>
                    <button type="button" class="PNButtons" onclick="nextStep()">Submit</button>
                </div>
            </div>

        <div class="step Login" id="step4">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="LoginEmailPhone">
                    <label for="loginEmailPhone">Email/Phone :</label>
                    <input type="text" id="loginEmailPhone" placeholder="Enter Your Email Or Phone" name="loginEmailPhone" required />
                </div>

                <div class="OTPLogin">
                    <div> 
                    <input type="radio" id="otpLogin" name="loginOption" value="otp" onclick="showLoginOption('otp')" />
                    <label for="otpLogin" style="cursor: pointer;">Login with OTP</label>
                    </div>
                    <div> 
                    <input type="radio" id="passwordLogin" name="loginOption" value="password"
                        onclick="showLoginOption('password')" />
                    <label for="passwordLogin" style="cursor: pointer;">Login with Password</label>
                    </div>
                </div>

                <div id="otpContainer" style="display: none">
                    <div>
                        <label for="otp">OTP :</label>
                        <input type="text" style="margin-left: 74px;cursor: pointer;" id="otp" name="otp" required />
                    </div>
                    <button type="button" class="sendOTP" onclick="sendOTP()">Send OTP</button>
                </div>

                <div id="passwordContainer" style="display: none">
                    <div>
                        <label for="password">Password :</label>
                        <input type="password" style="margin-left: 34px;cursor: pointer;" id="password" name="password" required />
                    </div>
                </div>

                <button type="submit" class="loginBtn">Login</button>
            </form>
        </div>
    </div>

    </div>

</html>
